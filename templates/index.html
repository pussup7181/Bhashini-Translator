<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCRTC Audio Translator</title>
</head>
<body>
    <h1>NCRTC Audio Translator</h1>
    <label for="sourceLang">Select Language:</label>
    <select id="sourceLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="kn">Kannada</option>
    </select><br>
    <label for="targetLang">Target Language:</label>
    <select id="targetLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="kn">Kannada</option>
    </select><br>
    <button id="recordButton">Record Audio</button>
    
    <p id="status"></p>
    <p>User Audio Transcription</p>
    <p id="you"></p>
    <p>Translation</p>
    <p id="assistant"></p>
    <audio id="audioPlayback" controls></audio>
    

    <!-- Link to the external JavaScript files -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
